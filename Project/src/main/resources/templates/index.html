<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>

<body>
<div layout:fragment="main-content">

    <h4 style="margin-bottom:25px;font-weight:700;color:#2c3e50;">
        Tổng quan hệ thống
    </h4>

    <div class="row" style="row-gap:24px;">

        <!-- Danh mục -->
        <div class="col-md-6 col-xl-3">
            <div style="
                background: linear-gradient(135deg,#667eea,#764ba2);
                border-radius:18px;
                color:#fff;
                padding:20px;
                box-shadow:0 10px 25px rgba(0,0,0,.15);
                transition:transform .3s;
            " onmouseover="this.style.transform='translateY(-6px)'"
                 onmouseout="this.style.transform='translateY(0)'">

                <div style="display:flex;justify-content:space-between;align-items:center;">
                    <div>
                        <div style="font-size:13px;letter-spacing:1px;opacity:.85;">
                            DANH MỤC
                        </div>
                        <div style="font-size:30px;font-weight:700;margin-top:6px;"
                             th:text="${totalCategories}">0</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sản phẩm -->
        <div class="col-md-6 col-xl-3">
            <div style="
                background: linear-gradient(135deg,#43cea2,#185a9d);
                border-radius:18px;
                color:#fff;
                padding:20px;
                box-shadow:0 10px 25px rgba(0,0,0,.15);
                transition:transform .3s;
            " onmouseover="this.style.transform='translateY(-6px)'"
                 onmouseout="this.style.transform='translateY(0)'">

                <div style="display:flex;justify-content:space-between;align-items:center;">
                    <div>
                        <div style="font-size:13px;letter-spacing:1px;opacity:.85;">
                            SẢN PHẨM
                        </div>
                        <div style="font-size:30px;font-weight:700;margin-top:6px;"
                             th:text="${totalProducts}">0</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Đang bán -->
        <div class="col-md-6 col-xl-3">
            <div style="
                background: linear-gradient(135deg,#11998e,#38ef7d);
                border-radius:18px;
                color:#fff;
                padding:20px;
                box-shadow:0 10px 25px rgba(0,0,0,.15);
                transition:transform .3s;
            " onmouseover="this.style.transform='translateY(-6px)'"
                 onmouseout="this.style.transform='translateY(0)'">

                <div style="display:flex;justify-content:space-between;align-items:center;">
                    <div>
                        <div style="font-size:13px;letter-spacing:1px;opacity:.85;">
                            ĐANG BÀY BÁN
                        </div>
                        <div style="font-size:30px;font-weight:700;margin-top:6px;"
                             th:text="${activeProducts}">0</div>
                    </div>
                    <i class="fa-solid fa-circle-check"
                       style="font-size:36px;opacity:.85;"></i>
                </div>
            </div>
        </div>

        <!-- Không bán -->
        <div class="col-md-6 col-xl-3">
            <div style="
                background: linear-gradient(135deg,#ff416c,#ff4b2b);
                border-radius:18px;
                color:#fff;
                padding:20px;
                box-shadow:0 10px 25px rgba(0,0,0,.15);
                transition:transform .3s;
            " onmouseover="this.style.transform='translateY(-6px)'"
                 onmouseout="this.style.transform='translateY(0)'">

                <div style="display:flex;justify-content:space-between;align-items:center;">
                    <div>
                        <div style="font-size:13px;letter-spacing:1px;opacity:.85;">
                            KHÔNG BÀY BÁN
                        </div>
                        <div style="font-size:30px;font-weight:700;margin-top:6px;"
                             th:text="${inactiveProducts}">0</div>
                    </div>
                    <i class="fa-solid fa-circle-xmark"
                       style="font-size:36px;opacity:.85;"></i>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
