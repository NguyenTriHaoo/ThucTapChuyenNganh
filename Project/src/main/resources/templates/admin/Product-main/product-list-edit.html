<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="main-content">
    <form th:action="@{/admin/Product-main/saveProduct}" method="post" th:object="${product}">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{category.id}">

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{title}">
            <label for="image" class="form-label">Image</label>
            <input type="text" class="form-control" id="image" th:field="*{image}">

            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}">

            <label for="content" class="form-label">Content</label>
            <input type="text" class="form-control" id="content" th:field="*{content}">

            <label for="price" class="form-label">price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}">

            <label for="status" class="form-label">Status</label>
            <select th:field="*{status}" class="form-control" id="status">
                <option value="1">On</option>
                <option value="0">Off</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
