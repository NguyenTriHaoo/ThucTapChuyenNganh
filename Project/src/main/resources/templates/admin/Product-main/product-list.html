<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold" style="color: var(--text);">Danh sách sản phẩm</h3>
        <a th:href="@{/admin/Product-main/product-list-create}"
           class="btn"
           style="
                background: linear-gradient(135deg, #28a745, #20c997);
                color: #fff;
                font-weight: 600;
                padding: 8px 20px;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.15);
                transition: all 0.25s ease;
           "
           onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 18px rgba(0,0,0,0.22)';"
           onmouseout="this.style.transform='none'; this.style.boxShadow='0 4px 10px rgba(0,0,0,0.15)';">
            <i class="bi bi-plus-circle me-1"></i> Thêm sản phẩm
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover text-center align-middle mb-0"
               style="table-layout: fixed; border-color: var(--border); background: var(--card-bg); color: var(--text);">
            <thead style="background: var(--sidebar-bg); color: #fff;">
            <tr>
                <th style="width:3%;">ID</th>
                <th style="width:8%;">Danh mục</th>
                <th style="width:12%;">Title</th>
                <th style="width:8%;">Image</th>
                <th style="width:15%;">Description</th>
                <th style="width:15%;">Content</th>
                <th style="width:7%;">Price</th>
                <th style="width:8%;">Status</th>
                <th style="width:15%;">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.category.name}"></td>
                <td th:text="${product.title}"></td>
                <td>
                    <img th:src="${product.image}" style="max-width: 100px; height: 50px; border-radius:6px;">
                </td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.content}"></td>
                <td>[[${#numbers.formatDecimal(product.price, 0, 0)}]]đ</td>
                <td>
                    <span th:if="${product.status == 1}" class="badge bg-success">Đã bày bán</span>
                    <span th:unless="${product.status == 1}" class="badge bg-secondary">Chưa bày bán</span>
                </td>
                <td>
                    <a th:href="@{/admin/Product-main/product-list-edit(id=${product.id})}"
                       class="btn btn-sm"
                       style="
                                background: linear-gradient(135deg, #0d6efd, #3b82f6);
                                color: #fff;
                                font-weight: 500;
                                border-radius: 8px;
                                margin-right:5px;
                                transition: all 0.25s ease;
                           "
                       onmouseover="this.style.transform='translateY(-2px)';"
                       onmouseout="this.style.transform='none';">
                        <i class="bi bi-pencil-square me-1"></i> Sửa
                    </a>

                    <a th:href="@{/admin/Product-main/deleteProduct(id=${product.id})}"
                       class="btn btn-sm btn-danger"
                       style="background: linear-gradient(135deg, #dc3545, #ff6b6b);color: #fff;font-weight: 500;
                       border-radius: 8px;transition: all 0.25s ease;text-decoration: none;"
                       onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này không?');"
                       onmouseover="this.style.transform='translateY(-2px)';"
                       onmouseout="this.style.transform='none';">
                        <i class="bi bi-trash me-1"></i> Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
