<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="main-content">
    <div class="container" style="margin-right:0px;">
        <div class=" text-start rounded pt-4 pb-4">
            <div style="margin-bottom: 15px; width: 100%; justify-content: flex-start;">
        <button style="
                    background: linear-gradient(135deg, #28a745, #20c997);
                    border: none;
                    padding: 10px 24px;
                    border-radius: 12px;
                    cursor: pointer;
                    transition: 0.25s ease;
                    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
                    " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 18px rgba(0,0,0,0.22)';"
                onmouseout="this.style.transform='none'; this.style.boxShadow='0 4px 10px rgba(0,0,0,0.15)';">
            <a th:href="@{/admin/Product-main/product-list-create}"
               style="color:white; font-weight:600; font-size:15px; text-decoration:none;">Add</a>
        </button>
    </div>
    <div class="container">
        <div class="row" style="width:1200px;">
            <table class="table table-bordered table-hover text-center align-middle mb-0" style="width: 100%;
                 table-layout: fixed;border-collapse: collapse;border-color:black; margin-top:20px;">
                <thead>
                <tr>
                    <th scope="col" style="width: 3%;">ID</th>
                    <th scope="col" style="width: 5%;">ID_cate</th>
                    <th scope="col" style="width: 10%;">Title</th>
                    <th scope="col" style="width: 8%;">Image</th>
                    <th scope="col" style="width: 15%;">Description</th>
                    <th scope="col" style="width: 15%;">Content</th>
                    <th scope="col" style="width: 6%;">Price</th>
                    <th scope="col" style="width: 7%;">Status</th>
                    <th scope="col" style="width: 9%;">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
<!--                    Lấy id từ bên category để thành id_cate bên product-->
                    <td th:text="${product.category.name}"></td>
                    <td th:text="${product.title}"></td>
                    <td>
                        <img th:src="${product.image}" style="max-width: 100px; height: 50px;"/>
                    </td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.content}"></td>
<!--                    formatDecimal: định dạng số thành chuỗi,-->
<!--                    số 0: chữ số cần có trước số nguyên-->
<!--                    0 thứ hai:số thập phân hiển thị sau dấu phẩy-->
                    <td>[[${#numbers.formatDecimal(product.price, 0, 0)}]]đ</td>
                    <td>
                        <span th:if="${product.status == 1}" class="badge bg-success">Đã bày bán</span>
                        <span th:unless="${product.status == 1}" class="badge bg-secondary">Chưa bày bán</span>
                    </td>
                    <td>
                        <a th:href="@{/admin/Product-main/product-list-edit(id=${product.id})}"
                           class="btn btn-primary btn-sm">Edit</a>
                        <form method="POST" style="display:inline-block;">
                            <input type="hidden" name="_method" value="DELETE" />

                            <button type="submit"
                                    class="btn btn-danger btn-sm"
                                    onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này không?')">
                                <a th:href="@{/admin/Product-main/deleteProduct(id=${product.id})}" style="color:black;">Delete</a>
                            </button>
                        </form>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
        </div>
    </div>
</div>
</body>
</html>
