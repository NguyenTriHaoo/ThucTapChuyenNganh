<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold">Danh sách danh mục</h3>
        <a th:href="@{/admin/Product-main/category-list-create}"
           class="btn"
           style="
                background: linear-gradient(135deg, #28a745, #20c997);
                color: #fff;
                font-weight: 600;
                padding: 8px 20px;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.15);
                transition: all 0.25s ease;
           "
           onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 18px rgba(0,0,0,0.22)';"
           onmouseout="this.style.transform='none'; this.style.boxShadow='0 4px 10px rgba(0,0,0,0.15)';">
            <i class="bi bi-plus-circle me-1"></i> Thêm mới
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover text-center align-middle mb-0"
               style="table-layout: fixed; border-color: var(--border); background: var(--card-bg); color: var(--text);">
            <thead style="background: var(--sidebar-bg); color: #fff;">
            <tr>
                <th scope="col" style="width:5%;">ID</th>
                <th scope="col" style="width:25%;">Tên danh mục</th>
                <th scope="col" style="width:25%;">Ảnh/Image</th>
                <th scope="col" style="width:15%;">Trạng thái</th>
                <th scope="col" style="width:30%;">Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
                <td>
                    <img th:src="${category.image}" style="max-width: 100px; height: 50px; border-radius:6px;">
                </td>
                <td>
                    <span th:if="${category.status == 1}" class="badge bg-success">Đã bày bán</span>
                    <span th:unless="${category.status == 1}" class="badge bg-secondary">Chưa bày bán</span>
                </td>
                <td>
                    <a th:href="@{/admin/Product-main/category-list-edit(id=${category.id})}"
                       class="btn btn-sm"
                       style="
                                background: linear-gradient(135deg, #0d6efd, #3b82f6);
                                color: #fff;
                                font-weight: 500;
                                border-radius: 8px;
                                margin-right:5px;
                                transition: all 0.25s ease;
                           "
                       onmouseover="this.style.transform='translateY(-2px)';"
                       onmouseout="this.style.transform='none';">
                        <i class="bi bi-pencil-square me-1"></i> Sửa
                    </a>

                        <input type="hidden" name="_method" value="DELETE" />
                        <a th:href="@{/admin/Product-main/delete(id=${category.id})}"
                           class="btn btn-sm btn-danger"
                           style="background: linear-gradient(135deg, #dc3545, #ff6b6b);color: #fff;font-weight: 500;
                            border-radius: 8px;transition: all 0.25s ease;text-decoration: none;"
                           onclick="return confirm('Bạn có chắc muốn xóa danh mục này không?');"
                           onmouseover="this.style.transform='translateY(-2px)';"
                           onmouseout="this.style.transform='none';">
                            <i class="bi bi-trash me-1"></i> Xóa
                        </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
