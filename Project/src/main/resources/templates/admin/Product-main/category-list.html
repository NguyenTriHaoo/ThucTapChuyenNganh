                    <!-- FORM ADD -->
                    <div class="collapse mt-3" id="addForm">
                        <div class="card card-body" style="width: 450px;">
                            <h5 class="mb-3">Add Product</h5>
                            <!-- FORM NGANG -->
                            <form class="p-3" style="background:#fff; border-radius:10px; box-shadow:0 3px 10px rgba(0,0,0,0.1);">
                                <div class="form-group row mb-3">
                                    <label class="col-sm-4 col-form-label">ID</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" placeholder="Nhập ID">
                                    </div>
                                </div>

                                <div class="form-group row mb-3">
                                    <label class="col-sm-4 col-form-label">Loại</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" placeholder="Nhập loại">
                                    </div>
                                </div>

                                <div class="form-group row mb-3">
                                    <label class="col-sm-4 col-form-label">Tên sản phẩm</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" placeholder="Nhập tên sản phẩm">
                                    </div>
                                </div>

                                <div class="form-group row mt-4">
                                    <div class="col-sm-12 text-right">
                                        <button type="reset" class="btn btn-secondary">Reset</button>
                                        <button type="submit" class="btn btn-primary ml-2">Add</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- FORM EDIT -->
                    <div class="collapse mt-3" id="editForm">
                        <div class="card card-body" style="width: 450px;">
                            <h5 class="mb-3">Edit Product</h5>

                            <form class="p-3" style="background:#fff; border-radius:10px; box-shadow:0 3px 10px rgba(0,0,0,0.1);">
                                <div class="form-group row mb-3">
                                    <label class="col-sm-3 col-form-label">ID</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" placeholder="Nhập ID">
                                    </div>
                                </div>

                                <div class="form-group row mb-3">
                                    <label class="col-sm-3 col-form-label">Loại</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" placeholder="Nhập loại">
                                    </div>
                                </div>

                                <div class="form-group row mb-3">
                                    <label class="col-sm-3 col-form-label">New Code</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" placeholder="New Code">
                                    </div>
                                </div>

                                <div class="form-group row mt-4">
                                    <div class="col-sm-12 text-right">
                                        <button type="reset" class="btn btn-secondary">Reset</button>
                                        <button type="submit" class="btn btn-success ml-2">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

        <div class="container" style="width:1200px;">
            <div class="row" style="width:1200px;">
                <table class="table table-bordered table-hover text-center align-middle mb-0" style="width: 100%;
                 table-layout: fixed;border-collapse: collapse;border-color:black; margin-top:70px; ">
                    <thead>
                    <tr >
                        <th scope="col" style="width: 4%;">ID</th>
                        <th scope="col" style="width: 10%;">Tên danh mục</th>
                        <th scope="col" style="width: 10%;">Ảnh/Image</th>
                        <th scope="col" style="width: 10%;">Trạng thái</th>
                        <th scope="col" style="width: 10%;">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.name}"></td>
                        <td>
                            <img th:src="${category.image}" style="max-width: 100px; height: 50px;"/>
                        </td>
                        <td>
                            <span th:if="${category.status == 1}" class="badge bg-success">Đã bày bán</span>
                            <span th:unless="${category.status == 1}" class="badge bg-secondary">Chưa bày bán</span>
                        </td>
                        <td>
                            <a class="btn btn-primary btn-sm">Edit</a>
                            <form method="POST" style="display:inline-block;">
                                <input type="hidden" name="_method" value="DELETE" />

                                <button type="submit"
                                        class="btn btn-danger btn-sm"
                                        onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này không?')">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
