<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="main-content">
    <div class="container">
        <div class="row">
            <form th:action="@{/admin/Product-main/saveCategory}" method="post" th:object="${category}">

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label" >Image</label>
                    <input type="text" class="form-control" id="image" th:field="*{image}">
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label" >Status</label>
                    <select th:field="*{status}" class="form-control" id="status">
                        <option value="1">On</option>
                        <option value="0">Off</option>
                    </select>


                </div>

                <button type="submit" class="btn btn-primary">Create</button>
                <a th:href="@{/admin/category/category-list}" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5"/>
                    </svg>
                    Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
