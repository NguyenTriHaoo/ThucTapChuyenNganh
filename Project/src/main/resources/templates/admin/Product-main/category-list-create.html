<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Category Form</title>
</head>

<body>
<div layout:fragment="main-content">
    <div class="p-4">
        <!-- Title -->
        <div class="mb-4">
            <h4 class="fw-bold" style="color: var(--text);">Category Form</h4>
            <p style="color: var(--muted); margin:0;">Thêm danh mục</p>
        </div>

        <!-- Card -->
        <div class="m-auto" style="
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            max-width: 700px;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.3);
        ">

            <form th:action="@{/admin/Product-main/saveCategory}" method="post" th:object="${category}">
                <div class="row g-4">

                    <!-- Name -->
                    <div class="col-md-12">
                        <label class="form-label fw-semibold" style="color: var(--text);">Tên danh mục</label>
                        <input type="text"
                               class="form-control"
                               th:field="*{name}"
                               placeholder="Nhập tên danh mục"
                               style="border-radius:12px; padding:10px 14px;">
                    </div>

                    <!-- Image -->
                    <div class="col-md-12">
                        <label class="form-label fw-semibold" style="color: var(--text);">Image URL</label>
                        <input type="text"
                               class="form-control"
                               th:field="*{image}"
                               placeholder="https://example.com/image.jpg"
                               style="border-radius:12px; padding:10px 14px;">
                    </div>

                    <!-- Status -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold" style="color: var(--text);">Trạng thái</label>
                        <select class="form-control" th:field="*{status}" style="border-radius:12px; padding:10px 14px;">
                            <option value="1">Đang bày bán</option>
                            <option value="0">Chưa bày bán</option>
                        </select>
                    </div>

                </div>

                <!-- Buttons -->
                <div class="mt-4 d-flex gap-3">
                    <button type="submit"
                            style="
                                background: linear-gradient(135deg,#3b82f6,#0d6efd);
                                border:none;
                                color:#fff;
                                padding:10px 30px;
                                border-radius:30px;
                                font-weight:600;
                                box-shadow:0 6px 18px rgba(59,130,246,0.35);
                                transition: all 0.25s ease;
                            "
                            onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 10px 22px rgba(59,130,246,0.45)';"
                            onmouseout="this.style.transform='none'; this.style.boxShadow='0 6px 18px rgba(59,130,246,0.35)';">
                        Lưu danh mục
                    </button>

                    <a th:href="@{/admin/Product-main/category}"
                       style="
                           text-decoration:none;
                           display:inline-flex;
                           align-items:center;
                           gap:8px;
                           padding:10px 26px;
                           border-radius:30px;
                           background: var(--sidebar-bg);
                           color:#fff;
                           font-weight:600;
                           transition: all 0.25s ease;
                       "
                       onmouseover="this.style.transform='translateY(-2px)'; this.style.background='#334155';"
                       onmouseout="this.style.transform='none'; this.style.background='var(--sidebar-bg)';">
                        ⬅ Quay lại
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
