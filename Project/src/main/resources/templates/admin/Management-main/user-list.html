<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý người dùng</title>
</head>
<body>
<div layout:fragment="main-content">

    <div class="container mt-4">

        <!-- TIÊU ĐỀ -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Quản lý người dùng</h3>
            <a th:href="@{/admin/users/create}" class="btn btn-success">
                + Thêm user
            </a>
        </div>

        <!-- THÔNG BÁO -->
        <div th:if="${success}" class="alert alert-success text-center">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger text-center">
            <span th:text="${error}"></span>
        </div>

        <!-- TÌM KIẾM -->
        <form th:action="@{/admin/users}" method="get" class="row mb-3">
            <div class="col-md-4">
                <input type="text"
                       name="keyword"
                       class="form-control"
                       placeholder="Tìm theo username hoặc email"
                       th:value="${param.keyword}">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100">Tìm kiếm</button>
            </div>
        </form>

        <!-- BẢNG USER -->
        <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Trạng thái</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="u : ${users}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.username}"></td>
                <td th:text="${u.email}"></td>
                <td th:text="${u.role}"></td>

                <td>
                    <span th:if="${u.enabled}"
                          class="badge bg-success">Hoạt động</span>
                    <span th:if="${!u.enabled}"
                          class="badge bg-danger">Đã khóa</span>
                </td>

                <td>
                    <!-- SỬA -->
                    <a th:href="@{/admin/users/edit/{id}(id=${u.id})}"
                       class="btn btn-warning btn-sm">
                        Sửa
                    </a>

                    <!-- KHÓA / MỞ -->
                    <form th:if="${u.enabled}"
                          th:action="@{/admin/users/lock/{id}(id=${u.id})}"
                          method="post"
                          style="display:inline">
                        <button class="btn btn-secondary btn-sm">
                            Khóa
                        </button>
                    </form>

                    <form th:if="${!u.enabled}"
                          th:action="@{/admin/users/unlock/{id}(id=${u.id})}"
                          method="post"
                          style="display:inline">
                        <button class="btn btn-success btn-sm">
                            Mở
                        </button>
                    </form>

                    <!-- XÓA -->
                    <form th:action="@{/admin/users/delete/{id}(id=${u.id})}"
                          method="post"
                          style="display:inline"
                          onsubmit="return confirm('Bạn có chắc muốn xóa user này?')">
                        <button class="btn btn-danger btn-sm">
                            Xóa
                        </button>
                    </form>
                </td>
            </tr>

            <tr th:if="${users.empty}">
                <td colspan="6" class="text-muted">
                    Không có người dùng nào
                </td>
            </tr>

            </tbody>
        </table>

    </div>

</div>
</body>
</html>
