<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Quản lý người dùng</title>
</head>
<body>
<div layout:fragment="main-content">

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Quản lý người dùng</h3>
            <a th:href="@{/admin/Management-main/user-list/create}" class="btn btn-success">
                Thêm user
            </a>
        </div>

        <div th:if="${success}" class="alert alert-success text-center">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger text-center">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/admin/Management-main/user-list}" method="get" class="row mb-3">
            <div class="col-md-4">
                <input type="text"
                       name="keyword"
                       class="form-control"
                       placeholder="Tìm theo username hoặc email"
                       th:value="${param.keyword}">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100">Tìm kiếm</button>
            </div>
        </form>


        <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-light">
            <tr>
                <th>Username</th>
                <th>Roles</th>
                <th>Trạng thái</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="u : ${users}">
                <td th:text="${u.username}"></td>

                <td>
                    <span th:each="a : ${u.authorities != null ? u.authorities : {}}"
                          th:class="'badge me-1 ' + (a.authority=='ROLE_ADMIN' ? 'bg-danger' : 'bg-info')"
                          th:text="${a.authority}"></span>
                </td>

                <td>
                    <span th:if="${u.enabled}" class="badge bg-success">Hoạt động</span>
                    <span th:if="${!u.enabled}" class="badge bg-secondary">Đã khóa</span>
                </td>

                <td>

                    <a th:href="@{/admin/Management-main/user-list/edit/{username}(username=${u.username})}"
                       class="btn btn-warning btn-sm">Sửa</a>

                    <form th:if="${u.enabled}"
                          th:action="@{/admin/Management-main/user-list/lock/{username}(username=${u.username})}"
                          method="post"
                          style="display:inline">
                        <button class="btn btn-secondary btn-sm">Khóa</button>
                    </form>

                    <form th:if="${!u.enabled}"
                          th:action="@{/admin/Management-main/user-list/unlock/{username}(username=${u.username})}"
                          method="post"
                          style="display:inline">
                        <button class="btn btn-success btn-sm">Mở</button>
                    </form>

                    <form th:action="@{/admin/Management-main/user-list/delete/{username}(username=${u.username})}"
                          method="post"
                          style="display:inline"
                          onsubmit="return confirm('Bạn có chắc muốn xóa user này?')">
                        <button class="btn btn-danger btn-sm">Xóa</button>
                    </form>
                </td>
            </tr>

            <tr th:if="${users == null or #lists.isEmpty(users)}">
                <td colspan="5" class="text-muted">Không có người dùng nào</td>
            </tr>

            </tbody>
        </table>

    </div>

</div>
</body>
</html>
