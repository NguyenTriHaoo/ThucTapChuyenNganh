<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách phiếu xuất kho</title>
</head>
<body>
<div layout:fragment="main-content">
    <div class="container mt-4">
        <h3>Danh sách phiếu xuất kho</h3>
        <a th:href="@{/admin/Storage-main/export-receipt-list-create}" class="btn btn-success mb-3">Tạo phiếu xuất</a>
        <div th:if="${error}" class="alert alert-danger text-center">
            <span th:text="${error}"></span>
        </div>

        <div th:if="${success}" class="alert alert-success text-center">
            <span th:text="${success}"></span>
        </div>
        <table class="table table-bordered table-hover text-center align-middle">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Ngày xuất</th>
                <th>Người nhận</th>
                <th>Trạng thái</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${receipts}">
                <td th:text="${r.id}"></td>
                <td th:text="${r.exportDateStr}"></td> <!-- dùng getter mới -->
                <td th:text="${r.receiver}"></td>
                <td>
                    <span th:if="${r.status == 0}" class="badge bg-warning">Chờ duyệt</span>
                    <span th:if="${r.status == 1}" class="badge bg-success">Đã xuất</span>
                </td>
                <td>
                    <div class="d-flex justify-content-center align-items-center gap-2">

                        <!-- Nút Duyệt -->
                        <form th:if="${r.status == 0}"
                              th:action="@{/admin/Storage-main/export-receipt-list-approve/{id}(id=${r.id})}"
                              method="post"
                              style="margin:0"
                              onsubmit="return confirm('Xác nhận xuất kho phiếu này?');">

                            <button type="submit"
                                    class="btn btn-sm"
                                    style="
                        background: linear-gradient(135deg, #0d6efd, #3b82f6);
                        color: #fff;
                        font-weight: 500;
                        border-radius: 8px;
                        padding: 4px 14px;
                        transition: all 0.25s ease;
                    "
                                    onmouseover="this.style.transform='translateY(-2px)';"
                                    onmouseout="this.style.transform='none';">
                                <i class="bi bi-check-circle me-1"></i> Duyệt
                            </button>
                        </form>

                        <!-- Nút Chi tiết -->
                        <a th:href="@{/admin/Storage-main/export-receipt-list-detail/{id}(id=${r.id})}"
                           class="btn btn-sm"
                           style="
                background: linear-gradient(135deg, #6c757d, #adb5bd);
                color: #fff;
                font-weight: 500;
                border-radius: 8px;
                padding: 4px 14px;
                transition: all 0.25s ease;
                text-decoration: none;
           "
                           onmouseover="this.style.transform='translateY(-2px)';"
                           onmouseout="this.style.transform='none';">
                            <i class="bi bi-eye me-1"></i> Chi tiết
                        </a>

                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
