<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>CapyKho Admin</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary: #3b82f6;
            --bg: #0f172a;
            --sidebar-bg: #1e293b;
            --topbar-bg: #1e293b;
            --card-bg: #f1f5f9;
            --border: #334155;
            --text: #1e293b;
            --muted: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            font-size: 14px;
            color: var(--text);
        }

        .sidebar {
            width: 260px;
            min-width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .brand {
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 11px 20px;
            border-bottom: 1px solid var(--border);
        }

        .brand-icon img {
            width: 42px;
            height: 42px;
            border-radius: 10px;
        }

        .brand strong {
            font-size: 1.1rem;
            color: #fff;
        }

        .brand .text-muted {
            color: var(--muted) !important;
        }

        .menu-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            margin: 4px 15px;
            border-radius: 10px;
            color: var(--muted);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .menu-link i {
            font-size: 1.2rem;
        }

        .menu-link:hover {
            background: rgba(255,255,255,0.05);
            color: #fff;
        }

        .menu-link.active {
            background: var(--primary);
            color: #fff !important;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(59,130,246,0.4);
        }

        .main {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            height: 100vh;
            overflow: hidden;
        }

        .topbar {
            background: var(--topbar-bg);
            border-bottom: 1px solid var(--border);
            padding: 0 32px;
            height: 70px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #fff;
        }

        .btn-outline-danger {
            border-color: #450a0a;
            background: rgba(239,68,68,0.1);
            color: #f87171;
            font-weight: 500;
            border-radius: 8px;
        }

        .btn-outline-danger:hover {
            background: #ef4444;
            color: #fff;
        }

        .p-4 {
            padding: 1.5rem !important;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }


        .content {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid var(--border);
            color: var(--text);
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.3);
            flex-grow: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .content table, .content h1, .content h2, .content h3, .content label {
            color: var(--text) !important;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--muted);
        }
    </style>
</head>

<body>
<div class="d-flex">
    <aside class="sidebar">
        <div class="brand">
            <div class="brand-icon">
                <img th:src="@{/images/CabyKhoTrang.png}" alt="logo">
            </div>
            <div>
                <strong>CapyKho</strong><br>
                <small class="text-muted">Quản lý kho</small>
            </div>
        </div>

        <div class="mt-4">
            <a th:href="@{/admin}" class="menu-link">Dashboard</a>
            <hr>
            <a th:href="@{/admin/Product-main/category}" class="menu-link">Danh mục</a>
            <a th:href="@{/admin/Product-main/product}" class="menu-link">Sản phẩm</a>
            <hr>
            <a th:href="@{/admin/Storage-main/import-receipt-list}" class="menu-link">Nhập kho</a>
            <a th:href="@{/admin/Storage-main/export-receipt-list}" class="menu-link">Xuất kho</a>
            <a th:href="@{/admin/Storage-main/inventory}" class="menu-link">Tồn kho</a>
            <hr>
            <a th:href="@{/admin/Management-main/user-list}" class="menu-link">Tài khoản</a>
            <a th:href="@{/admin/about/edit}"  class="menu-link">Edit About</a>
        </div>
    </aside>

    <main class="flex-fill main">
        <div class="topbar">
            <div class="fw-semibold">
                Xin chào, <span th:text="${#authentication.name}">Hào</span>
            </div>

            <div class="d-flex align-items-center gap-2">
                <a th:href="@{/}"
                   target="_blank"
                   class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-shop"></i> CapyShop
                </a>

                <!-- Logout -->
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-danger btn-sm">
                        <i class="bi bi-box-arrow-right"></i> Đăng xuất
                    </button>
                </form>
            </div>
        </div>

        <div class="p-4">
            <div class="content">
                <div layout:fragment="main-content">

                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
