<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{home/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="main-content">
<div class="wrap-header-cart js-panel-cart">
    <div class="s-full js-hide-cart"></div>
    <div class="header-cart flex-col-l p-l-65 p-r-25">
        <div class="header-cart-title flex-w flex-sb-m p-b-8">
				<span class="mtext-103 cl2">
					Your Cart
				</span>
            <div class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04 js-hide-cart">
                <i class="zmdi zmdi-close"></i>
            </div>
        </div>

        <div class="header-cart-content flex-w js-pscroll">
            <ul class="header-cart-wrapitem w-full">
                <li class="header-cart-item flex-w flex-t m-b-12">
                    <div class="header-cart-item-img">
                        <img th:src="@{/images/item-cart-01.jpg}" alt="IMG">
                    </div>

                    <div class="header-cart-item-txt p-t-8">
                        <a href="#" class="header-cart-item-name m-b-18 hov-cl1 trans-04">
                            White Shirt Pleat
                        </a>

                        <span class="header-cart-item-info">
								1 x $19.00
							</span>
                    </div>
                </li>

                <li class="header-cart-item flex-w flex-t m-b-12">
                    <div class="header-cart-item-img">
                        <img th:src="@{/images/item-cart-02.jpg}" alt="IMG">
                    </div>

                    <div class="header-cart-item-txt p-t-8">
                        <a href="#" class="header-cart-item-name m-b-18 hov-cl1 trans-04">
                            Converse All Star
                        </a>

                        <span class="header-cart-item-info">
								1 x $39.00
							</span>
                    </div>
                </li>

                <li class="header-cart-item flex-w flex-t m-b-12">
                    <div class="header-cart-item-img">
                        <img th:src="@{/images/item-cart-03.jpg}" alt="IMG">
                    </div>

                    <div class="header-cart-item-txt p-t-8">
                        <a href="#" class="header-cart-item-name m-b-18 hov-cl1 trans-04">
                            Nixon Porter Leather
                        </a>

                        <span class="header-cart-item-info">
								1 x $17.00
							</span>
                    </div>
                </li>
            </ul>

            <div class="w-full">
                <div class="header-cart-total w-full p-tb-40">
                    Total: $75.00
                </div>

                <div class="header-cart-buttons flex-w w-full">
                    <a href="shoping-cart.html" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10">
                        View Cart
                    </a>

                    <a href="shoping-cart.html" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-b-10">
                        Check Out
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Cart -->

<!-- ***** Banner Start ***** -->
<div class="main-banner position-relative" style="margin-top:70px;">
    <div class="container">
        <img th:src="@{/css/Bannershop.PNG}" alt="Banner" class="img-fluid w-100">
    </div>
</div>

<!--  Banner End -->

<!-- Categories Section Begin -->
        <section class="categories">
            <div class="container" style="margin-top:100px;">
                <div class="row">
                    <div class="categories__slider owl-carousel">
                        <div class="col-lg-3" th:each="category : ${categories}">
                            <img th:src="${category.image}" style="height: 200px; width:200px; display: block; margin: 0 auto;">
                            <h5 th:text="${category.name}" style="text-align:center;"></h5>
                    </div>
                    </div>
                </div>
            </div>
        </section>
<!-- Categories Section End -->

<!-- Product -->
<section class="bg0 p-t-23 p-b-140" style="margin-top:70px;">
    <div class="container">
        <div class="p-b-10">

            <h3 class="ltext-103 cl5">
                Sản Phẩm Nổi Bật
            </h3>
        </div>
        <!--  -->
        <div class="tab-content" id="nav-tabContent" style="margin-top:50px;">
            <div class="tab-pane fade show active" id="nav-fruits" role="tabpanel" aria-labelledby="nav-fruits-tab">
                <div class="product-grid row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                    <div class="col" th:each="product : ${products}">
                        <div class="product-item border rounded p-3 shadow-sm" style="height: 280px;">
                            <figure>
                                    <img th:src="${product.image}" style="height: 200px; width:200px;">
                            </figure>
                            <h5 th:text="${product.title}"></h5>
                            <div class="text-danger fw-bold">
                                [[${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}]] đ
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Load more -->
        <div class="flex-c-m flex-w w-full p-t-45">
            <a th:href="@{/home/homeCategory}" class="flex-c-m stext-101 cl5 size-103 bg2 bor1 hov-btn1 p-lr-15 trans-04">
                Load More
            </a>
        </div>
    </div>
</section>
</div>
</body>
</html>
