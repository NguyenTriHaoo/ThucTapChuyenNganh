<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{home/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="main-content" style="padding-top: 20px; padding-bottom: 80px;">
    <div class="container" style="margin-top:70px;">
        <div class="row">

            <div class="col-md-5 text-center">
                <img th:src="${product.image}"
                     class="img-fluid rounded"
                     style="max-height:400px;">
            </div>

            <div class="col-md-7">
                <h2 th:text="${product.title}"></h2>

                <h4 class="text-danger mt-3">
                    [[${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}]] đ
                </h4>

                <p class="mt-4" th:text="${product.description}"></p>

                <div class="mt-4">
                    <strong>Nội dung:</strong>
                    <p th:text="${product.content}"></p>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
