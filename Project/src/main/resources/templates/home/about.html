<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{home/layout}">
<head>
    <meta charset="UTF-8">
    <title>About Us</title>
</head>
<body>

<div layout:fragment="main-content"
     style="background:#F9FAFB; font-family:'Inter', sans-serif;">
    <section class="py-5 text-center"
             style="background:#E0E7FF;">
        <div class="container">
            <h1 th:text="${about.mota1}" class="fw-bold mb-3" style="font-family:'Space Grotesk', sans-serif;color:#0F172A;letter-spacing:-1px;">

            </h1>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <div class="row align-items-center g-5">
                <div class="col-lg-6">
                    <img th:src="${about.anh}" alt="CapyShop">
                </div>

                <div class="col-lg-6">
                    <p style="color:#475569;font-size:16px;line-height:1.85;">
                        <strong th:text="${about.mota2}">

                        </strong>
                    </p>
                </div>

            </div>
        </div>
    </section>

    <section class="py-5" style="background:#FFFFFF;">
        <div class="container">
            <h2 th:text="${about.mota3}" class="text-center fw-bold mb-5" style=" font-family:'Space Grotesk', sans-serif;color:#0F172A; ">
                Giá trị cốt lõi
            </h2>

            <div class="row g-4">
                <div class="col-md-4">
                    <div class="p-4 h-100 rounded-4 text-center"
                         style="background:#F8FAFC;border:1px solid #E2E8F0;">
                        <i class="fa fa-shield fa-3x mb-3"
                           style="color:#2563EB;"></i>
                        <h5 th:text="${about.mota4}"
                            class="fw-semibold"
                            style="font-family:'Space Grotesk',sans-serif;">
                            Chính hãng
                        </h5>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="p-4 h-100 rounded-4 text-center"
                         style="background:#F8FAFC;border:1px solid #E2E8F0;">
                        <i class="fa fa-bolt fa-3x mb-3"
                           style="color:#22C55E;"></i>
                        <h5  th:text="${about.mota5}"
                             class="fw-semibold"
                            style="font-family:'Space Grotesk',sans-serif;">

                        </h5>

                    </div>
                </div>

                <div class="col-md-4">
                    <div class="p-4 h-100 rounded-4 text-center"
                         style="background:#F8FAFC;border:1px solid #E2E8F0;">
                        <i class="fa fa-users fa-3x mb-3"
                           style="color:#F97316;"></i>
                        <h5  th:text="${about.mota6}" class="fw-semibold"
                            style="font-family:'Space Grotesk',sans-serif;">
                            Tận tâm
                        </h5>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
