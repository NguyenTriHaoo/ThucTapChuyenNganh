<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{home/layout}">
<body>

<div layout:fragment="main-content" class="container mt-5">

    <h3>
        Kết quả tìm kiếm cho:
        <span th:text="${keyword}"></span>
    </h3>

    <div th:if="${products.empty}">
        Không tìm thấy sản phẩm
    </div>
    <div class="container" style="margin-top: 30px;margin-bottom:30px;">
         <div class="bootstrap-tabs product-tabs">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-fruits" role="tabpanel" aria-labelledby="nav-fruits-tab">
                <div class="product-grid row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                    <div class="col" th:each="product : ${products}">
                        <a th:href="@{/product/{id}(id=${product.id})}"
                           style="text-decoration:none; color:inherit;">
                            <div class="product-item border rounded p-3 shadow-sm text-center"
                                 style="height: 300px; cursor:pointer;">

                                <figure>
                                    <img th:src="${product.image}"
                                         style="height:200px; width:200px; object-fit:cover;">
                                </figure>

                                <h5 th:text="${product.title}"></h5>

                                <div class="text-danger fw-bold">
                                    [[${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}]] đ
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</div>

</body>
</html>
