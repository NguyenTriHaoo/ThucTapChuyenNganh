<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/images/favicon.svg}" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" th:href="@{/fonts/tabler-icons.min.css}">
    <link rel="stylesheet" th:href="@{/fonts/feather.css}">
    <link rel="stylesheet" th:href="@{/fonts/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/fonts/material.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/style-preset.css}">
</head>

<body>

<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>

<div class="auth-main"
     style="min-height:100vh;
            background:linear-gradient(135deg,#667eea,#764ba2);
            display:flex;align-items:center;justify-content:center;">

    <div class="auth-wrapper v3">
        <div class="auth-form">
            <div class="card my-5"
                 style="border-radius:26px;border:none;
                        background:rgba(255,255,255,0.95);
                        box-shadow:0 20px 45px rgba(0,0,0,0.18);">

                <form th:action="@{/authenticateTheUser}" method="post">
                    <div class="card-body">
                        <div th:if="${param.err != null}"
                             class="alert alert-danger text-center">
                            Sai tài khoản hoặc mật khẩu
                        </div>

                        <h3 class="mb-4 text-center"><b>Login</b></h3>

                        <div class="form-group mb-3">
                            <label class="form-label">Username</label>
                            <input name="username"
                                   class="form-control"
                                   placeholder="Enter username"
                                   required
                                   style="border-radius:14px;padding:12px;">
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Password</label>
                            <input name="password"
                                   type="password"
                                   class="form-control"
                                   placeholder="Password"
                                   required
                                   style="border-radius:14px;padding:12px;">
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit"
                                    class="btn btn-primary"
                                    style="border-radius:14px;
                                           padding:12px;
                                           font-weight:600;
                                           background:linear-gradient(135deg,#667eea,#764ba2);
                                           border:none;">
                                Login
                            </button>
                        </div>
                    </div>
                </form>

                <div style="display:flex;align-items:center;gap:8px;
                            margin:0 25px 15px;color:#999;font-size:14px;">
                    <div style="flex:1;height:1px;background:#e0e0e0;"></div>
                    <span>Or login with</span>
                    <div style="flex:1;height:1px;background:#e0e0e0;"></div>
                </div>

                <div class="px-4 pb-4">
                    <a th:href="@{/oauth2/authorization/google}"
                       class="btn w-100 d-flex align-items-center justify-content-center"
                       style="border-radius:14px;
                              border:1px solid #ddd;
                              background:#fff;
                              padding:10px;
                              gap:8px;
                              text-decoration:none;">
                        <img th:src="@{/images/authentication/google.svg}" alt="Google">
                        <span style="color:#333;font-weight:500;">Google</span>
                    </a>
                </div>
            </div>

            <div class="auth-footer text-center">
                <p class="m-0">
                    © <span th:text="${#dates.year(#dates.createNow())}"></span>
                    <b>CapyTeam</b>
                </p>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/plugins/popper.min.js}"></script>
<script th:src="@{/js/plugins/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/feather.min.js}"></script>
<script th:src="@{/js/pcoded.js}"></script>

</body>
</html>
