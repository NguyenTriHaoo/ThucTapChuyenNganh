<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- [Head] start -->

<head>
    <title>Login</title>
    <!-- [Meta] -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Mantis is made using Bootstrap 5 design framework. Download the free admin template & use it for your project.">
    <meta name="keywords" content="Mantis, Dashboard UI Kit, Bootstrap 5, Admin Template, Admin Dashboard, CRM, CMS, Bootstrap Admin Template">
    <meta name="author" content="CodedThemes">

    <!-- [Favicon] icon -->
    <link rel="icon" th:href="@{/images/favicon.svg}" type="image/x-icon"> <!-- [Google Font] Family -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" id="main-font-link">
    <!-- [Tabler Icons] https://tablericons.com -->
    <link rel="stylesheet" th:href="@{/fonts/tabler-icons.min.css}" >
    <!-- [Feather Icons] https://feathericons.com -->
    <link rel="stylesheet" th:href="@{/fonts/feather.css}" >
    <!-- [Font Awesome Icons] https://fontawesome.com/icons -->
    <link rel="stylesheet" th:href="@{/fonts/fontawesome.css}" >
    <!-- [Material Icons] https://fonts.google.com/icons -->
    <link rel="stylesheet" th:href="@{/fonts/material.css}" >
    <!-- [Template CSS Files] -->
    <link rel="stylesheet" th:href="@{/css/style.css}" id="main-style-link" >
    <link rel="stylesheet" th:href="@{/css/style-preset.css}" >

</head>
<!-- [Head] end -->
<!-- [Body] Start -->

<body>
<!-- [ Pre-loader ] start -->
<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<!-- [ Pre-loader ] End -->
<div class="auth-main"
     style="min-height:100vh; background: linear-gradient(135deg, #667eea, #764ba2); display:flex;
        align-items:center; justify-content:center;">
    <div class="auth-wrapper v3">
        <div class="auth-form">
                <div class="card my-5"
                     style="border-radius: 26px;border: none; background: rgba(255,255,255,0.9);
                    backdrop-filter: blur(12px); box-shadow: 0 20px 45px rgba(0,0,0,0.18);">
                <form th:action="@{/authenticateTheUser}" method="post" style="border-radius:30px;">
                <div class="card-body">
                    <div th:if="${param.err != null and param.err.contains('user')}"
                         class="alert alert-danger">
                        Tài khoản không tồn tại!
                    </div>

                    <div th:if="${param.err != null and param.err.contains('pass')}"
                         class="alert alert-danger">
                        Mật khẩu không đúng!
                    </div>
                    <div class="d-flex justify-content-between align-items-end mb-4">
                        <h3 class="mb-0"><b>Login</b></h3>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Username</label>
                        <input name="username" class="form-control" placeholder="Enter username"
                               style="border-radius:14px; padding:12px 14px; border:1px solid #ddd;">
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input name="password" type="password" class="form-control" placeholder="Password"
                               style="border-radius:14px; padding:12px 14px; border:1px solid #ddd;">
                    </div>
                    <div class="d-flex mt-1 justify-content-between">
                        <div class="form-check">
                            <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="">
                            <label class="form-check-label text-muted" for="customCheckc1">Keep me sign in</label>
                        </div>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary" value="login"
                                style="border-radius:14px; padding:12px; font-weight:600;
                                background: linear-gradient(135deg, #667eea, #764ba2); border:none;
                                box-shadow: 0 6px 18px rgba(102,126,234,0.4);">
                            Login
                        </button>
                    </div>
                    <div style="display:flex;
                 align-items:center;
                 gap:6px;
                 margin-top:24px;
                 margin-bottom:10px;
                 color:#999;
                 font-size:14px;
             ">
                        <div style="flex:1; height:1px; background:#e0e0e0;"></div>
                        <span style="white-space:nowrap;">Or login with</span>
                        <div style="flex:1; height:1px; background:#e0e0e0;"></div>
                    </div>
                    <div class="row">
                        <div class="col-6 m-auto">
                            <div class="d-grid">
                                <button type="button" class="btn"
                                        style="border-radius:14px; border:1px solid #ddd; background:#fff;
                                        padding:10px; transition:all .3s;">
                                    <img th:src="@{/images/authentication/google.svg}" alt="img">
                                    <a href="/oauth2/authorization/google" class="d-none d-sm-inline-block"
                                       style="color:#333; font-weight:500; text-decoration:none;">
                                        Google
                                    </a>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                </div>
            </div>
            <div class="auth-footer row">
                <!-- <div class=""> -->
                <div class="col my-1">
                    <p class="m-0">Copyright © <a href="#" style="color:black;">CapyTeam</a></p>
                </div>
                <!-- </div> -->
            </div>

        </div>
    </div>
</div>
<!-- [ Main Content ] end -->
<!-- Required Js -->
<script th:src="@{/js/plugins/popper.min.js}"></script>
<script th:src="@{/js/plugins/simplebar.min.js}"></script>
<script th:src="@{/js/plugins/bootstrap.min.js}"></script>
<script th:src="@{/js/fonts/custom-font.js}"></script>
<script th:src="@{/js/pcoded.js}"></script>
<script th:src="@{/js/plugins/feather.min.js}"></script>





<script>layout_change('light');</script>




<script>change_box_container('false');</script>



<script>layout_rtl_change('false');</script>


<script>preset_change("preset-1");</script>


<script>font_change("Public-Sans");</script>



</body>
<!-- [Body] end -->

</html>
